version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    # Production: do NOT expose Postgres publicly; keep it internal to the Docker network.
    environment:
      # Fail if not set (no insecure defaults in prod)
      POSTGRES_USER: ${POSTGRES_USER:?set POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-onyx}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - onyx-network
    healthcheck:
      # Use the actual configured user/db
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Production: keep Redis internal; use default port 6379.
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks:
      - onyx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    ports:
      # Only expose the API (and ideally only behind a reverse proxy)
      - "${API_PORT:-8088}:${API_PORT:-8088}"
    env_file:
      - ./.env
    environment:
      PORT: ${API_PORT:-8088}
      # Use service DNS names on the compose network
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-onyx}}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      WEB_URL: ${WEB_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      # IMPORTANT: Do not use localhost unless Ollama is inside this compose.
      # Set OLLAMA_URL to http://ollama:11434 if you add an ollama service.
      OLLAMA_URL: ${OLLAMA_URL:?set OLLAMA_URL (e.g. http://ollama:11434 or http://host.docker.internal:11434)}
    networks:
      - onyx-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Requires curl in the api image; if not present, add it or change the check.
      test: ["CMD-SHELL", "curl -fsS http://localhost:${API_PORT:-8088}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-onyx}}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      OLLAMA_URL: ${OLLAMA_URL:?set OLLAMA_URL (e.g. http://ollama:11434 or http://host.docker.internal:11434)}
    networks:
      - onyx-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    ports:
      # Static site served by the web container on port 80
      - "${WEB_PORT:-5173}:80"
    env_file:
      - ./.env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_BETTER_AUTH_URL: ${VITE_BETTER_AUTH_URL}
    networks:
      - onyx-network
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:

networks:
  onyx-network:
    driver: bridge