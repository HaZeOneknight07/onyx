services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ais
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6380"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8088:8088"
    environment:
      PORT: "8088"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/onyx
      REDIS_HOST: redis
      REDIS_PORT: "6380"
      OLLAMA_URL: http://host.docker.internal:11434
      BETTER_AUTH_URL: http://localhost:8088
      BETTER_AUTH_SECRET: change-me
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/onyx
      REDIS_HOST: redis
      REDIS_PORT: "6380"
      OLLAMA_URL: http://host.docker.internal:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "8080:80"
    environment:
      VITE_AUTH_BASE_URL: http://localhost:3000

volumes:
  pgdata:
  redisdata:
